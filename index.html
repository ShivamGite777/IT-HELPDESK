<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ABC Tech IT Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <h2>ABC Tech IT Helpdesk</h2>
                <p>Internal Support Portal</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Company Email</label>
                        <input type="email" class="form-control" id="email" placeholder="yourname@abctech.com" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="invalid-feedback">
                            Password is required.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" required>
                            <option value="" selected disabled>Select your role</option>
                            <option value="employee">Employee</option>
                            <option value="technician">IT Technician</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select your role.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="footer">
                <small>&copy; 2024 ABC Tech IT Helpdesk. All rights reserved.</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            if (email && password && role) {
                localStorage.setItem('userRole', role);
                localStorage.setItem('userName', email.split('@')[0]);

                switch(role) {
                    case 'employee':
                        window.location.href = 'employee-dashboard.html';
                        break;
                    case 'technician':
                        window.location.href = 'technician-dashboard.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin-dashboard.html';
                        break;
                }
            }
        });
    </script>
</body>
</html>
